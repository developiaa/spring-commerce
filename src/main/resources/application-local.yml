spring:
  config:
    activate:
      on-profile: local
  application:
    name: commerce-api
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
    url: jdbc:mariadb://localhost:3306/commerce
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
logging:
  level:
    root: "info"
    org.springframework.web: "debug"
    org.hibernate: "error"
server:
  port: 8081